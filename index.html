<script>
  function openImage() {
    var imageContainer = document.createElement("div");
    imageContainer.classList.add("image-overlay");
    imageContainer.onclick = closeImage;

    var imageElement = document.createElement("img");
    imageElement.src = "assets/img/bgs.jpeg";
    imageElement.alt = "Beta Gamma Sigma Member";

    var closeButton = document.createElement("span");
    closeButton.classList.add("close-btn");
    closeButton.innerHTML = '<i class="bx bx-x"></i>';
    closeButton.onclick = closeImage;

    imageContainer.appendChild(imageElement);
    imageContainer.appendChild(closeButton);
    document.body.appendChild(imageContainer);
  }

  function closeImage() {
    var imageContainer = document.querySelector(".image-overlay");
    if (imageContainer) {
      document.body.removeChild(imageContainer);
    }
  }
